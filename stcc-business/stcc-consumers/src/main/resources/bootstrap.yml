# Tomcat
server:
  port: 9101

# Spring
spring: 
  application:
    # 应用名称
    name: stcc-consumers
  profiles:
    # 环境配置
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8858
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8858
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  # redis配置
  redis:
    # 地址
    host: 127.0.0.1
    # 端口 默认为6379
    port: 6979
    # 连接超时时间
    timeout: 30s
    lettuce:
      pool:
        # 连接池中最小空闲连接数
        min-idle: 0
        # 连接池中最大空闲连接数
        max-idle: 8
        # 连接池中最大数据库连接数
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
